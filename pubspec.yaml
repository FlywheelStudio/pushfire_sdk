name: pushfire_sdk
description: A lightweight push notification tracking SDK for Firebase.
homepage: https://github.com/FlywheelStudio/pushfire_sdk/blob/main/README.md
repository: https://github.com/FlywheelStudio/pushfire_sdk

version: 0.0.8

environment:
  sdk: '>=3.3.1 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: '>=3.14.0 <4.0.0'
  firebase_messaging: ^15.1.0
  http: ^1.4.0
  device_info_plus: '>=9.1.1 <12.0.0'
  package_info_plus: ^8.3.0
  shared_preferences: ^2.5.3
  logging: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

# This section should be outside of `dev_dependencies`
example:
  path: example

